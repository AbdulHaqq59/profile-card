<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="card">
      <img src="images/profile.jpg" alt="profile image" title="profile image" loading="lazy">

      <h1>OPTIMIST</h1>
      <h2 class="title">Front End Developer</h2>
      <p class="bio">
        Hi there, i'm Optimist. An enthusiast front-end developer, bringing forth any responsive design you desire. i'm easy to reach to and always open for negotiation.
      </p>

      <!--social links-->
      <div class="social-links">
        <a href="#"><i class="fa fa-facebook-f"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
      <div class="buttons">
        <button class="button">Contact me</button>
      </div>
    </div>

  </body>
</html>
